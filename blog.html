    <script id="fetch-blog-data">
        let callback = function (res) {

            script.src = 'https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js';
            script.async = true;
            document.head.appendChild(script);
        }
        fetch('/blog/test')
            .then(res => res.text())
            .then(res => document.getElementById('tex').innerHTML = res)
            .then(callback)
            .catch(error => {

                document.getElementById('tex').innerHTML = "There has been an error, check the console"
